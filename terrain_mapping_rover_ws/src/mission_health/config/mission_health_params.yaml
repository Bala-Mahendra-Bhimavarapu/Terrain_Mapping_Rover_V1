# Mission Health Monitor Configuration

mission_health_node:
  ros__parameters:
    # Update rate (Hz)
    update_rate: 2.0
    
    # Timeout before subsystem considered offline (seconds)
    subsystem_timeout: 2.0
    
    # SLAM health thresholds
    min_slam_features: 50           # Minimum features for OK status
    max_reproj_error: 2.0           # Maximum reprojection error (pixels)
    
    # Localization health thresholds
    max_position_covariance: 0.5    # Max position uncertainty (meters)
    max_orientation_covariance: 0.1 # Max orientation uncertainty (radians)
    
    # Motor health thresholds
    min_battery_voltage: 10.5       # Critical battery level (V)
    max_motor_temperature: 55.0     # Max motor temp (Celsius)
    
    # Landmark verification thresholds
    landmark_ok_threshold: 0.3      # OK if error < 0.3m
    landmark_degraded_threshold: 1.0 # CRITICAL if error > 1.0m
