# MPU6050 IMU Node Configuration

mpu6050_node:
  ros__parameters:
    # I2C Configuration
    i2c_bus:  1              # I2C bus number (usually 1 on Pi)
    i2c_address: 0x68       # Default MPU6050 address
    
    # Frame ID for TF
    frame_id: "imu_link"
    
    # Update rate in Hz (max ~200 Hz for MPU6050)
    update_rate: 100.0
    
    # Sensor ranges
    accel_range: 2          # ±2, ±4, ±8, or ±16 g
    gyro_range: 250         # ±250, ±500, ±1000, or ±2000 deg/s
    
    # Calibration
    calibrate_on_start:  true
    calibration_samples:  100
    
    # Complementary filter for orientation
    use_complementary_filter: true
    filter_alpha: 0.98      # Higher = trust gyro more
    
    # Covariance values (tune based on your sensor quality)
    # These are diagonal elements [x, y, z]
    orientation_covariance:  [0.01, 0.01, 0.01]
    angular_velocity_covariance: [0.001, 0.001, 0.001]
    linear_acceleration_covariance: [0.01, 0.01, 0.01]
