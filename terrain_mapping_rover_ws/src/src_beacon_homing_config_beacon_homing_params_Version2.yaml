# Beacon Homing Configuration

beacon_homing_node:
  ros__parameters:
    # Target beacon (empty = any beacon)
    target_uuid: ""
    
    # Arrival threshold
    arrival_distance: 0.5           # meters
    
    # Speed limits
    max_linear_vel: 0.2             # m/s
    max_angular_vel: 1.0            # rad/s
    
    # Obstacle detection
    obstacle_threshold: 0.4         # meters (closer = blocked)
    max_detection_range: 2.5        # meters
    
    # Beacon tracking
    lost_timeout: 30.0              # seconds before beacon considered lost
    
    # Depth camera
    depth_scale: 0.001              # Raw depth to meters