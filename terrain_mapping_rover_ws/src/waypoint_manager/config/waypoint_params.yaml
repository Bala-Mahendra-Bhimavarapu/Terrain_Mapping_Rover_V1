# Waypoint Manager Configuration

waypoint_recorder_node:
  ros__parameters: 
    # Recording intervals
    time_interval_sec: 5.0
    distance_interval_m: 0.5
    angle_interval_rad: 0.5
    min_distance_between:  0.1
    
    # Storage
    storage_directory: "~/.ros/waypoints"
    
    # Frames
    map_frame: "map"
    base_frame: "base_link"
    
    # Rover identification
    rover_id: "rover_01"
    
    # Auto-save on stop
    auto_save:  true

waypoint_follower_node: 
  ros__parameters:
    storage_directory: "~/.ros/waypoints"
    waypoint_file: ""
    loop_waypoints: false
    reverse_on_complete:  false
