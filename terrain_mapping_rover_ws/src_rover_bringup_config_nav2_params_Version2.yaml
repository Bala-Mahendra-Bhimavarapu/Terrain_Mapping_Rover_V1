# =============================================================================
# Nav2 Configuration for Lunar Rover
# =============================================================================
#
# This configuration is optimized for: 
# - Small differential drive robot (29cm track width)
# - Slow speeds (max 0.3 m/s) for Pi 5 processing
# - ToF depth camera for obstacle detection (3m range)
# - Indoor/lunar terrain navigation
#
# Robot footprint:  28cm x 36cm (rectangular)
#
# =============================================================================

# =============================================================================
# AMCL - Adaptive Monte Carlo Localization
# =============================================================================
# Used when navigating with a pre-built map (not SLAM)
amcl:
  ros__parameters:
    use_sim_time: false
    
    # Particle filter parameters
    min_particles: 500
    max_particles: 2000
    pf_err:  0.05
    pf_z: 0.99
    
    # Motion model (differential drive)
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    alpha1: 0.2                     # Rotation noise from rotation
    alpha2: 0.2                     # Rotation noise from translation
    alpha3: 0.2                     # Translation noise from translation
    alpha4: 0.2                     # Translation noise from rotation
    alpha5: 0.2                     # Translation noise (strafe)
    
    # Sensor model
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_max_range: 3.0
    laser_min_range: 0.1
    max_beams: 60
    
    # Observation model parameters
    z_hit: 0.5
    z_rand: 0.5
    z_short: 0.05
    z_max: 0.05
    sigma_hit: 0.2
    lambda_short: 0.1
    
    # Frame configuration
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    
    # Update thresholds
    update_min_a: 0.2               # Min rotation to update (rad)
    update_min_d: 0.1               # Min translation to update (m)
    
    # Recovery
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    resample_interval: 1
    
    # TF
    tf_broadcast:  true
    transform_tolerance: 1.0
    
    # Initial pose (can be set via topic)
    set_initial_pose:  false
    initial_pose: 
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0


# =============================================================================
# BT NAVIGATOR - Behavior Tree Navigator
